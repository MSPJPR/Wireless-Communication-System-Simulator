<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireless System Simulator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <header class="text-center">
            <h1>Wireless Communication System Simulator</h1>
        </header>
        <div class="row mt-4">
            <div class="col-md-4">
                <div class="mb-3">
                    <label for="modulation" class="form-label">Select Modulation Scheme:</label>
                    <select id="modulation" class="form-select">
                        <option value="bpsk">BPSK</option>
                        <option value="qpsk">QPSK</option>
                        <option value="qam16">16-QAM</option>
                        <option value="fsk">FSK</option>
                        <option value="pam">PAM</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="noiseLevel" class="form-label">Noise Level:</label>
                    <input type="range" id="noiseLevel" class="form-range" min="0" max="0.5" step="0.01" value="0.1">
                </div>
                <div class="mb-3">
                    <label for="length" class="form-label">Simulation Length:</label>
                    <input type="number" id="length" class="form-control" value="100" min="10" max="500">
                </div>
                <button class="btn btn-primary w-100" onclick="startSimulation()">Start Simulation</button>
                <button class="btn btn-success w-100 mt-2" onclick="exportResults()">Export Results</button>
            </div>
            <div class="col-md-8">
                <canvas id="signalCanvas" width="600" height="300"></canvas>
                <div id="results" class="mt-3"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
